<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows Update Catalog</title>
</head>
<body id="menu">
  <h1>Windows Update Archive</h1>
</body>
<script>
const xhr = window.ActiveXObject ? new ActiveXObject("Microsoft.XMLHTTP") : new XMLHttpRequest();
xhr.open('GET', 'upd.txt');
xhr.onreadystatechange = function () {
  if (xhr.readyState === 4 && xhr.status === 200) {
    const textString = xhr.responseText;
    const rows = textString.split('\n');
    for (let i = 0; i < rows.length; i++) {
      const row = rows[i];
      const url = row.split(",")[0];
      const name = row.split(",")[1];
      const node = document.createElement("a");
      node.setAttribute('href', 'https://archive.org/download/windows-update-archive/' + url);
      node.innerHTML = name;
      document.getElementById("menu").appendChild(node);
      const nl = document.createElement("br");
      document.getElementById("menu").appendChild(nl);
    }
    console.log("Done");
  }
};
xhr.send();
</script>
</html>
